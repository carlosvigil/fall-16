      function swapName(arr)
      {
        var newNames = [];
        var space = 0;

        for (var i = 0; i < arr.length; i++)
        {
          for (var j = 0; j < arr[i].length; j++)
          {
            if (arr[i].charCodeAt(j) === 32)
            {
              space = j;
              var firstName = arr[i].substring(1, space);
              var lastName = arr[i].substring(space, arr[i].length);

              newNames.push("\n" + lastName + ", " + firstName);
            }
          }
        }

        alert("Sorted by last name:\n" + newNames.sort())
      }

			var myNames = [
        "\nLourdes Perez",
        "\nDilip Rana",
        "\nCarlos Vigil",
        "\nMeenakshisundar Ananthanarayanan",
        "\nJewell Harris",
        "\nAkshar Patel",
        "\nJoshua Wrightington",
        "\nAndrea Joseph",
        "\nJohn Smith",
        "\nGeorge Washington",
        "\nAbraham Lincoln"
      ];

      alert("Unsorted:\n" + myNames);
      alert("Sorted by first name:\n" + myNames.sort());
      swapName(myNames);
		</script>
