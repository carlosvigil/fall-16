    <body>
		<script>
			// Carlos Vigil
			// Prof. W. Rosado

			// Inches to feet

			var inches = window.prompt("How many inches?");
			inches = parseInt(inches);
			var feet = 0;

			var inchesToFeet = function(inches) 
			{
				return alert("Converting " + inches + "in to feet gives us a rounded number of: " + Math.round((feet = inches / 12)) + "ft.");
			};

			inchesToFeet(inches);
		</script>
    </body>
