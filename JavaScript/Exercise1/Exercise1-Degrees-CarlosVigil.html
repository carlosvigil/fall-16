		<script>

			// Fahrenheit to Centigrade

			var degFah = window.prompt("How many degrees Fahrenheit?");
			degFah = parseInt(degFah);
			var degCel = 0;

			var fahToCel = function(degFah) 
			{
				return alert(degFah + "° Fahrenheit is equal to a rounded number of " + Math.round(((degFah - 32) * 5 / 9)) + "° Centigrade.");
			};

			fahToCel(degFah);
		</script>
    </body>
