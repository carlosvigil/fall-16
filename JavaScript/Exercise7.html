    <script>

      // Exercise 7 Chapter 9

      //  Create a program that:
      var divBanner = document.getElementById("divBanner");
          divAdvert = document.getElementById("divAdvert");

      function sevenOne()
      // 1.  Displays a <div id="divBanner"> with the declaration properties and
      // values as listed:
      //      left 0
      //      top 0
      //      height 50px
      {
        document.body.appendChild(document.createElement("div"));
        document.body.firstChild.id = "divBanner";
        //divBanner.style.left = "0";
        //divBanner.style.top = "0";
        //divBanner.style.height = "50px";
      }
      sevenOne();


      function sevenTwo()
      // 2.  Displays a <div id="divAdvert">This is advertisement space.</div>
      // with the declaration properties and values as listed:
      //      position absolute
      //      font 40px Arial
      //      top 10px
      //      left 10px
      {
       var adText = document.createTextNode("This is advertisement space.");

       document.body.appendChild(document.createElement("div"));
       document.body.firstChild.nextSibling.id = "divAdvert";
       divAdvert.appendChild(adText);
       divAdvert.style.position = "absolute";
       divAdvert.style.font = "40px, Arial";
       divAdvert.style.top = "10px";
       divAdvert.style.left = "10px";
      }
      sevenTwo();


      function sevenThree()
      // 3.  Using a function called doAnimation(), display the advertisement
      // letters of the <div id="divAdvert"> scrolling to the right every two
      // pixels. When it reaches 600 pixels it changes direction then scrolls to
      // the left, until it reaches 10 pixels, where it changes and scrolls to the
      // right again to continue the process.
      {
        var change = false;

        function doAnimation()
        {
          var currentLeft = divAdvert.offsetLeft,
              newLocation;

          if (!change)
          {
            newLocation = currentLeft + 2;

            if (currentLeft == 600)
            {
              change = true;
            }
          } else
          {
            newLocation = currentLeft - 2;

            if (currentLeft == 0)
            {
              change = false;
            }
          }

          divAdvert.style.left = newLocation + "px";
        }

        setInterval(doAnimation, 10);
      }
      sevenThree();

      // 4.  The background color of the banner should be a pinkish color of
      // #cc89ab to be set within the doAnimation function and not the
      // style sheet.  The advertisement character color should be "brown" and also
      // set within the doAnimation function.

      // 5.  Using the setInterval method, call the function in step three,
      // which will begin and repeat the process every 50 milliseconds.  This
      // should be similar to exercise question #2 on page 269.

      // 6.  Once you get step 5 to work, modify the advertising message to say
      // "Gateway is Swinging!!!" by using the DOM's Node object Navigation
      // properties on page 250.

    </script>
