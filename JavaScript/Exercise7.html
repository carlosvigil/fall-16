<html>

	<body>
		<script>
			// Carlos Vigil

			// Exercise 7 Chapter 9

			// Create a program that:
			var newDiv = document.createElement("div");

			function sevenOne()
			// 1.  Displays a <div id="divBanner"> with the declaration properties and
			// values as listed:
			//		left 0
			//		top 0
			//		height 50px
			{
				newDiv.id = "divBanner";
				newDiv.style.left = "0";
				newDiv.style.top = "0";
				newDiv.style.height = "50px";
				document.body.appendChild(newDiv);
			}
			sevenOne();


			function sevenTwo()
			// 2.  Displays a <div id="divAdvert">This is advertisement space.</div>
			// with the declaration properties and values as listed:
			//		position absolute
			//		font 40px Arial
			//		top 10px
			//		left 10px
			{
				var adText = document.createTextNode("This is advertisement space.");
				newDiv = document.createElement("div");

				newDiv.id = "divAdvert";
				newDiv.style.position = "absolute";
				newDiv.style.font = "40px, Arial";
				newDiv.style.top = "10px";
				newDiv.style.left = "10px";
				newDiv.appendChild(adText);
				document.body.appendChild(newDiv);
			}
			sevenTwo();


			function sevenThree()
			// 3.  Using a function called doAnimation(), display the advertisement
			// letters of the <div id="divAdvert"> scrolling to the right every two
			// pixels. When it reaches 600 pixels it changes direction then scrolls to
			// the left, until it reaches 10 pixels, where it changes and scrolls to the
			// right again to continue the process.
			{
				var change = false;

				function doAnimation()
				{
					var divAdvert = document.getElementById("divAdvert");
					var currentLeft = divAdvert.offsetLeft,
						newLocation;

					divAdvert.style.backgroundColor = "#cc89ab";
					divAdvert.style.color = "brown";

					if (!change)
					{
						newLocation = currentLeft + 2;

						if (currentLeft == 600)
						{
							change = true;
						}
					} else
					{
						newLocation = currentLeft - 2;

						if (currentLeft == 0)
						{
							change = false;
						}
					}

					divAdvert.style.left = newLocation + "px";
				}

				// 6.  Once you get step 5 to work, modify the advertising message to say
				// "Gateway is Swinging!!!" by using the DOM's Node object Navigation
				// properties on page 250.

				document.body.firstChild.nextSibling.nextSibling.nextSibling.firstChild.nodeValue="Gateway is Swinging!!!";

				setInterval(doAnimation, 50);
			}
			sevenThree();


		</script>
	</body>
</html>
